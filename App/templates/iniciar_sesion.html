{% extends "base_templates.html" %}
{% block title %}Colegio San Miguel{% endblock %}
{% block content %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #EAE2D9; /* Tonos marrones o tierra */
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #C7BFB8; /* Tonos marrones o tierra */
            color: #444444; /* Color de texto más oscuro */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 24px;
            margin-top: 0;
            color: #704214; /* Tono marrón para el título h1 */
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #8C5C32; /* Tono marrón para el título h2 */
        }
        
        form label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        input[type="radio"] {
            margin-right: 5px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #aaaaaa;
            background-color: #DFD3C7;
            color: #3E362D;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #666666;
        }
        
        hr {
            border: none;
            border-top: 1px solid #aaaaaa;
            margin: 20px 0;
        }
    </style>
    
    <div class="container">
        <h1>Colegio San Miguel</h1>
        <h2>Iniciar sesión</h2>
        <hr/>
        <form action="{{ request.path }}" method="post">
            <label for="padre">Padre
                <input type="radio" id="padre" name="rol" value="Padre">
            </label><br>
            <label for="preceptor">Preceptor
                <input type="radio" id="preceptor" name="rol" value="Preceptor">
            </label><br>
            <label for="correo">Correo Electrónico</label>
            <input type="text" name="correo"><br>
            <label for="clave">Contraseña</label>
            <input type="password" name="clave">
            <br><br>
            <input type="submit" value="Iniciar Sesión">
            <br><br>
        </form>
    </div>
{% endblock %}
